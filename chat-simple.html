<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>年末調整BOT - チャット（シンプル版）</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./config.js"></script>
  <style>
    @keyframes blink {

      0%,
      50% {
        opacity: 1;
      }

      51%,
      100% {
        opacity: 0;
      }
    }

    .typing-cursor {
      animation: blink 1s infinite;
      color: #4f46e5;
      font-weight: bold;
    }
  </style>
</head>

<body class="bg-gray-50">

  <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-6xl mx-auto px-4 py-4">
      <h1 class="text-xl font-bold text-gray-800">年末調整BOT（テスト版）</h1>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-4">
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden">

      <div id="chatMessages" class="p-6 overflow-y-auto space-y-4" style="height: 500px;">
        <div class="text-center py-8">
          <h2 class="text-2xl font-bold text-gray-800 mb-2">年末調整についてご質問ください</h2>
          <p class="text-gray-600">国税庁の資料に基づき、正確にお答えします。</p>
        </div>
      </div>

      <div class="border-t border-gray-200 p-4 bg-gray-50">
        <div class="flex items-end space-x-3">
          <textarea id="questionInput" rows="2" placeholder="年末調整について質問を入力..."
            class="flex-1 px-4 py-3 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-indigo-500 outline-none"
            maxlength="1000"></textarea>
          <button id="sendButton"
            class="px-6 py-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700">
            送信
          </button>
        </div>
        <div id="errorMessage" class="mt-2 text-red-600 text-sm hidden"></div>
        <div id="statusMessage" class="mt-2 text-gray-600 text-sm"></div>
      </div>

    </div>
  </main>

  <script>
    // グローバル変数
    let supabaseClient = null;
    let currentUserId = 'demo-user-' + Date.now();

    // 初期化
    async function initialize() {
      try {
        showStatus('初期化中...');

        // 環境変数チェック
        if (!window.ENV) {
          throw new Error('config.js が読み込まれていません');
        }

        console.log('環境変数:', {
          hasSupabase: !!window.ENV.SUPABASE_URL,
          supabaseUrl: window.ENV.SUPABASE_URL
        });

        // Supabase初期化
        if (window.ENV.SUPABASE_URL && window.ENV.SUPABASE_ANON_KEY) {
          supabaseClient = supabase.createClient(
            window.ENV.SUPABASE_URL,
            window.ENV.SUPABASE_ANON_KEY
          );
          console.log('Supabase初期化成功');
        } else {
          console.warn('Supabase credentials not configured');
        }

        // イベントリスナー
        document.getElementById('sendButton').addEventListener('click', handleSend);
        document.getElementById('questionInput').addEventListener('keydown', (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            handleSend();
          }
        });

        showStatus('初期化完了！質問を入力してください。');
        hideStatus();

      } catch (error) {
        console.error('初期化エラー:', error);
        showError('初期化に失敗しました: ' + error.message);
      }
    }

    // 送信処理（ストリーミング対応）
    async function handleSend() {
      const input = document.getElementById('questionInput');
      const question = input.value.trim();

      if (!question) {
        showError('質問を入力してください');
        return;
      }

      try {
        input.value = '';
        addMessage('user', question);
        showStatus('AI回答を取得中...');

        // APIエンドポイント（本番/ローカル自動判定）
        const apiEndpoint = window.location.hostname === 'localhost'
          ? 'http://localhost:3000/api/chat'
          : '/api/chat';

        // Gemini API呼び出し（ストリーミング）
        const response = await fetch(apiEndpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: question,
            userId: currentUserId,
            conversationHistory: []
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        // ストリーミングレスポンスを処理
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let fullAnswer = '';
        let sources = [];

        // AIメッセージのプレースホルダーを作成
        const messageElement = createAssistantMessage('');

        while (true) {
          const { done, value } = await reader.read();

          if (done) {
            // タイピングカーソルを削除
            const contentDiv = messageElement.querySelector('.message-content');
            if (contentDiv) {
              contentDiv.innerHTML = fullAnswer.replace(/\n/g, '<br>');
            }
            hideStatus();
            break;
          }

          const chunk = decoder.decode(value, { stream: true });
          const lines = chunk.split('\n').filter(line => line.trim());

          for (const line of lines) {
            try {
              const data = JSON.parse(line);

              if (data.type === 'chunk') {
                // テキストを追加
                fullAnswer += data.text;
                updateAssistantMessage(messageElement, fullAnswer);
              } else if (data.type === 'sources') {
                // ソース情報を保存
                sources = data.sources || [];
              }
            } catch (e) {
              // JSONパースエラーは無視
              console.warn('Parse error:', e);
            }
          }
        }

        // Supabaseに保存
        if (supabaseClient && fullAnswer) {
          try {
            await supabaseClient.from('chat_history').insert({
              user_id: currentUserId,
              question: question,
              answer: fullAnswer,
              sources: sources
            });
            console.log('会話履歴を保存しました');
          } catch (dbError) {
            console.error('DB保存エラー:', dbError);
          }
        }

      } catch (error) {
        console.error('エラー:', error);
        showError('エラーが発生しました: ' + error.message);
        hideStatus();
      }
    }

    // メッセージ追加
    function addMessage(role, content) {
      const container = document.getElementById('chatMessages');
      const div = document.createElement('div');
      div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;

      const bubble = document.createElement('div');
      bubble.className = `max-w-xl px-4 py-3 rounded-2xl ${role === 'user'
          ? 'bg-indigo-600 text-white'
          : 'bg-gray-100 text-gray-800'
        }`;
      bubble.innerHTML = `
        <div class="text-xs font-semibold mb-1 ${role === 'user' ? 'text-indigo-200' : 'text-gray-600'}">
          ${role === 'user' ? 'あなた' : 'AI アシスタント'}
        </div>
        <div>${content.replace(/\n/g, '<br>')}</div>
      `;

      div.appendChild(bubble);
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    // AIメッセージのプレースホルダーを作成（ストリーミング用）
    function createAssistantMessage(initialContent) {
      const container = document.getElementById('chatMessages');
      const div = document.createElement('div');
      div.className = 'flex justify-start';

      const bubble = document.createElement('div');
      bubble.className = 'max-w-xl px-4 py-3 rounded-2xl bg-gray-100 text-gray-800';
      bubble.innerHTML = `
        <div class="text-xs font-semibold mb-1 text-gray-600">AI アシスタント</div>
        <div class="message-content">${initialContent}<span class="typing-cursor">▊</span></div>
      `;

      div.appendChild(bubble);
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;

      return div;
    }

    // AIメッセージを更新（ストリーミング用）
    function updateAssistantMessage(messageElement, content) {
      const contentDiv = messageElement.querySelector('.message-content');
      if (contentDiv) {
        contentDiv.innerHTML = content.replace(/\n/g, '<br>') + '<span class="typing-cursor">▊</span>';
        const container = document.getElementById('chatMessages');
        container.scrollTop = container.scrollHeight;
      }
    }

    // ステータス表示
    function showStatus(message) {
      const el = document.getElementById('statusMessage');
      el.textContent = message;
      el.classList.remove('hidden');
    }

    function hideStatus() {
      setTimeout(() => {
        document.getElementById('statusMessage').classList.add('hidden');
      }, 2000);
    }

    function showError(message) {
      const el = document.getElementById('errorMessage');
      el.textContent = message;
      el.classList.remove('hidden');
      setTimeout(() => el.classList.add('hidden'), 5000);
    }

    // 初期化実行
    window.addEventListener('DOMContentLoaded', initialize);
  </script>

</body>

</html>
