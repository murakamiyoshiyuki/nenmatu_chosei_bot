<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>年末調整BOT - チャット</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Memberstack SDK (CDN ESM版) -->
  <script type="importmap">
    {
      "imports": {
        "@memberstack/dom": "https://esm.sh/@memberstack/dom@2.0.0"
      }
    }
  </script>

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- 環境変数設定 -->
  <script src="./config.js"></script>

  <style>
    #chatMessages {
      height: calc(100vh - 280px);
      scroll-behavior: smooth;
    }

    .message-bubble {
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .typing-indicator {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: #6366f1;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
    .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>
</head>
<body class="bg-gray-50">

  <!-- ヘッダー -->
  <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <div class="p-2 bg-indigo-100 rounded-lg">
          <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
        </div>
        <div>
          <h1 class="text-xl font-bold text-gray-800">年末調整BOT</h1>
          <p class="text-xs text-gray-600" id="userEmail">Loading...</p>
        </div>
      </div>

      <div class="flex items-center space-x-4">
        <!-- 利用回数表示 -->
        <div class="text-sm">
          <span class="text-gray-600">今月の利用:</span>
          <span id="usageCount" class="font-semibold text-indigo-600">-</span>
          <span class="text-gray-600">/</span>
          <span class="text-gray-500">100</span>
        </div>

        <!-- ログアウトボタン -->
        <button
          id="logoutButton"
          class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition"
        >
          ログアウト
        </button>
      </div>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <main class="max-w-4xl mx-auto p-4">

    <!-- チャットエリア -->
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden">

      <!-- メッセージ表示エリア -->
      <div id="chatMessages" class="p-6 overflow-y-auto space-y-4">

        <!-- ウェルカムメッセージ -->
        <div class="text-center py-8">
          <div class="inline-block p-4 bg-indigo-50 rounded-full mb-4">
            <svg class="w-12 h-12 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
            </svg>
          </div>
          <h2 class="text-2xl font-bold text-gray-800 mb-2">年末調整についてご質問ください</h2>
          <p class="text-gray-600 max-w-md mx-auto">
            国税庁の資料に基づき、年末調整に関する質問に正確にお答えします。<br>
            お気軽にご質問ください。
          </p>
        </div>

      </div>

      <!-- 入力エリア -->
      <div class="border-t border-gray-200 p-4 bg-gray-50">
        <form id="chatForm" class="flex items-end space-x-3">
          <div class="flex-1">
            <textarea
              id="questionInput"
              rows="2"
              placeholder="年末調整について質問を入力してください..."
              class="w-full px-4 py-3 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"
              maxlength="1000"
            ></textarea>
            <div class="text-xs text-gray-500 mt-1 text-right">
              <span id="charCount">0</span> / 1000
            </div>
          </div>

          <button
            id="sendButton"
            type="submit"
            class="px-6 py-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition duration-200 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
            </svg>
          </button>
        </form>
      </div>

    </div>

    <!-- 参考情報 -->
    <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
      <div class="flex items-start space-x-3">
        <svg class="w-5 h-5 text-blue-600 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
        </svg>
        <div class="text-sm text-blue-800">
          <p class="font-semibold mb-1">ご注意ください</p>
          <p>本サービスはAIによる一般的な情報提供です。具体的な税務相談は、税理士または税務署にご確認ください。</p>
        </div>
      </div>
    </div>

  </main>

  <!-- チャットロジックを読み込み -->
  <script type="module" src="./scripts/chat.js"></script>

</body>
</html>
