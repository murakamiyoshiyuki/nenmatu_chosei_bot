<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>年末調整BOT - ログイン</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 環境変数設定 -->
  <script src="config.js"></script>

  <!-- Memberstack SDK (CDN ESM版) -->
  <script type="importmap">
    {
      "imports": {
        "@memberstack/dom": "https://esm.sh/@memberstack/dom@2.0.0"
      }
    }
  </script>

  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
  </style>
</head>
<body class="flex items-center justify-center p-4">

  <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
    <!-- ロゴ・タイトル -->
    <div class="text-center mb-8">
      <div class="inline-block p-4 bg-indigo-100 rounded-full mb-4">
        <svg class="w-12 h-12 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-800 mb-2">年末調整BOT</h1>
      <p class="text-gray-600">年末調整に関する質問にAIが回答します</p>
    </div>

    <!-- ログインフォーム -->
    <div id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">メールアドレス</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="your@email.com"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"
          required
        >
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">パスワード</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="••••••••"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"
          required
        >
      </div>

      <button
        id="loginButton"
        type="button"
        class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-200 shadow-lg hover:shadow-xl"
      >
        ログイン
      </button>

      <!-- エラーメッセージ -->
      <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
      </div>

      <!-- サインアップリンク -->
      <div class="text-center text-sm text-gray-600 mt-4">
        アカウントをお持ちでない場合は、
        <a href="#" id="signupLink" class="text-indigo-600 hover:text-indigo-800 font-semibold">新規登録</a>
      </div>
    </div>

    <!-- 機能説明 -->
    <div class="mt-8 pt-6 border-t border-gray-200">
      <h3 class="text-sm font-semibold text-gray-700 mb-3">主な機能</h3>
      <ul class="space-y-2 text-sm text-gray-600">
        <li class="flex items-start">
          <svg class="w-5 h-5 text-green-500 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
          </svg>
          国税庁資料に基づく正確な回答
        </li>
        <li class="flex items-start">
          <svg class="w-5 h-5 text-green-500 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
          </svg>
          24時間いつでも質問可能
        </li>
        <li class="flex items-start">
          <svg class="w-5 h-5 text-green-500 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
          </svg>
          会話履歴の保存と確認
        </li>
      </ul>
    </div>
  </div>

  <script type="module">
    import memberstackDOM from '@memberstack/dom';

    // エラーメッセージ表示関数
    function showError(message) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      errorMessage.classList.remove('hidden');
    }

    // Memberstack初期化
    console.log('Initializing Memberstack with npm package...');
    console.log('Using Public Key:', window.ENV.MEMBERSTACK_PUBLIC_KEY);

    const memberstack = memberstackDOM.init({
      publicKey: window.ENV.MEMBERSTACK_PUBLIC_KEY
    });

    console.log('Memberstack initialized successfully');

    // すでにログイン済みかチェック
    memberstack.getCurrentMember().then(function(member) {
      if (member && member.data) {
        console.log('Already logged in, redirecting...');
        window.location.href = '/chat.html';
      } else {
        console.log('Not logged in');
      }
    }).catch(function(error) {
      console.log('Not logged in:', error);
    });

    // ログインボタンのイベントリスナー
    document.getElementById('loginButton').addEventListener('click', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      const loginButton = document.getElementById('loginButton');

      // エラーメッセージをクリア
      errorMessage.classList.add('hidden');

      // バリデーション
      if (!email || !password) {
        showError('メールアドレスとパスワードを入力してください');
        return;
      }

      // ローディング状態
      loginButton.disabled = true;
      loginButton.textContent = 'ログイン中...';

      console.log('Attempting login with:', email);

      // Memberstack認証
      memberstack.loginMemberEmailPassword({
        email: email,
        password: password
      }).then(function(member) {
        console.log('Login successful:', member);
        // ログイン成功後、チャット画面へリダイレクト
        window.location.href = '/chat.html';
      }).catch(function(error) {
        console.error('Login error:', error);
        showError('ログインに失敗しました。メールアドレスとパスワードを確認してください。');
        loginButton.disabled = false;
        loginButton.textContent = 'ログイン';
      });
    });

    // サインアップリンク
    document.getElementById('signupLink').addEventListener('click', function(e) {
      e.preventDefault();
      alert('新規登録機能は管理者にお問い合わせください');
    });

    // Enterキーでログイン
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('loginButton').click();
      }
    });
  </script>

</body>
</html>
